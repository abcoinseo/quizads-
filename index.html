<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>১০০,০০০ টাকা জিতুন কুইজ</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* (All the CSS from the previous glowing design remains here.  I'll only add/modify below) */
         body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 650px;
            text-align: center;
            position: relative;
            overflow: hidden;
             border: 2px solid #4CAF50;
        }

        h1 {
             color: #4CAF50;
            margin-bottom: 40px;
            font-size: 3em;
            text-shadow: 0 0 10px #4CAF50, 0 0 20px #4CAF50, 0 0 30px #4CAF50;
            animation: pulse 2s infinite;
        }
          .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
         label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #eee;
            text-shadow: 0 0 5px rgba(76, 175, 80, 0.8);
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            box-sizing: border-box;
            margin-bottom: 0;
            font-size: 18px;
            background-color: #2a2a2a;
            color: #fff;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);

        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #388e3c;
            outline: none;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.8);
        }
         button {
            background-color: #4CAF50;
            color: white;
            padding: 18px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 20px;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
        }
        button:hover {
            background-color: #388e3c;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.9);
        }
           #quiz-container {
            display: none;
            margin-top: 40px;
            position: relative;
        }
        #question {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: bold;
            color: #eee;
            text-shadow: 0 0 8px rgba(76, 175, 80, 0.8);
        }
          .answer-options {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .answer-button {
            background-color: #333;
            color: #eee;
            padding: 18px;
            border: 1px solid #4CAF50;
            border-radius: 10px;
            margin-bottom: 12px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);

        }
       .answer-button:hover {
            background-color: #444;
            transform: translateY(-3px);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.8);

        }
         .correct {
            background-color: #388e3c;
            border-color: #4CAF50;
            color: white;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.9);
            animation: correctAnswerAnimation 0.5s ease;
        }

        .incorrect {
            background-color: #721c24;
            border-color: #f44336;
            color: white;
            box-shadow: 0 0 15px rgba(244, 67, 54, 0.9);
            animation: incorrectAnswerAnimation 0.5s ease;
        }

        #result {
            margin-top: 40px;
            font-weight: bold;
            font-size: 20px;
            color: #eee;
            text-shadow: 0 0 8px rgba(76, 175, 80, 0.8);

        }
          #score {
            margin-top: 20px;
            font-size: 22px;
            color: #4CAF50;
            text-shadow: 0 0 10px #4CAF50, 0 0 20px #4CAF50;
        }
         #next-button {
            margin-top: 25px;
        }
            /* Animations */
        @keyframes slideInFromLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInFromRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
         @keyframes correctAnswerAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1);  }
            100% { transform: scale(1); }
        }

        @keyframes incorrectAnswerAnimation {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }


        /* Welcome Message Styles */
        #welcome-message {
            font-size: 18px;
            color: #ddd;
            margin-bottom: 30px;
            animation: fadeIn 1s ease; /* Fade in the welcome message */
        }
         #welcome-message span {
            color: #4CAF50; /* Highlight the name */
            font-weight: bold;
        }


    </style>
</head>

<body>

    <div class="container">
        <h1>১০০,০০০ টাকা জিতুন কুইজ</h1>

         <div id="welcome-message"></div>

        <div id="registration-form">
            <div class="form-group">
                <label for="name">আপনার নাম:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="age">আপনার বয়স:</label>
                <input type="number" id="age" required>
            </div>
            <div class="form-group">
                <label for="class">আপনি কোন ক্লাসে পড়েন:</label>
                <input type="text" id="class" required>
            </div>
            <button onclick="registerUser()">অংশগ্রহণ করুন</button>
        </div>

        <div id="quiz-container">
            <div id="question"></div>
            <div class="answer-options" id="options"></div>
            <div id="result"></div>
            <div id="score"></div>
             <button id="next-button" onclick="nextQuestion()" style="display: none;">পরবর্তী প্রশ্ন</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
      const firebaseConfig = {
      apiKey: "AIzaSyCyH3Z92F8RQweInLC5w_bk_AaLx6XT7UE",
      authDomain: "ab-wallet-62482.firebaseapp.com",
      databaseURL: "https://ab-wallet-62482-default-rtdb.firebaseio.com",
      projectId: "ab-wallet-62482",
      storageBucket: "ab-wallet-62482.firebasestorage.app",
      messagingSenderId: "642030839072",
      appId: "1:642030839072:web:77fc92375ba72e2ee62345"
      };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let currentQuestion = 0;
        let score = 0;
        let questions = [];

        function registerUser() {
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value.trim();
            const className = document.getElementById('class').value.trim();

            if (!name || !age || !className) {
                alert('দয়া করে সবগুলো ঘর পূরণ করুন।');
                return;
            }

            const userData = { name, age, class: className, score: 0 };
            database.ref('users/' + Date.now()).set(userData)
                .then(() => {
                    localStorage.setItem('userData', JSON.stringify(userData));
                    // Don't start quiz immediately, show welcome message first
                    showWelcomeMessage(name);
                })
                .catch(error => {
                    console.error("Firebase এ লিখতে সমস্যা হয়েছে:", error);
                    alert("রেজিস্টার করতে সমস্যা হয়েছে। অনুগ্রহ করে কনসোল দেখুন।");
                });
        }


          function showWelcomeMessage(name) {
            document.getElementById('registration-form').style.display = 'none'; //Hide form
            const welcomeMessage = document.getElementById('welcome-message');
            welcomeMessage.innerHTML = `স্বাগতম, <span>${name}</span>! আপনার তথ্য দিয়ে কুইজ খেলুন এবং টাকা উপার্জন করুন।`;
             welcomeMessage.style.display = 'block'; // Show the welcome message


            // Start the quiz after a delay (e.g., 3 seconds)
            setTimeout(() => {
                startQuiz();
            }, 3000); // 3000 milliseconds = 3 seconds
        }




        function startQuiz() {
            document.getElementById('welcome-message').style.display = 'none'; // Hide welcome on quiz start
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('quiz-container').style.animation = 'slideInFromRight 0.5s ease';
            generateQuestions();
            displayQuestion();
        }


         function generateQuestions() {
             questions = [];
            for (let i = 0; i < 10; i++) {
                const num1 = Math.floor(Math.random() * 10) + 1;
                const num2 = Math.floor(Math.random() * 10) + 1;
                const operator = Math.random() < 0.5 ? '+' : '-';
                const correctAnswer = operator === '+' ? num1 + num2 : num1 - num2;

                const question = {
                    text: `${num1} ${operator} ${num2} কত?`,
                    correctAnswer: correctAnswer,
                     options: generateOptions(correctAnswer)
                };
                questions.push(question);
            }
            console.log(questions)
        }

         function generateOptions(correctAnswer) {
            const options = [correctAnswer];
            while (options.length < 4) {
                const randomOption = Math.floor(Math.random() * 20) - 5; // Wider range of options
                 if (!options.includes(randomOption)) {
                    options.push(randomOption);
                }
            }
              // Shuffle options
             return options.sort(() => Math.random() - 0.5);
        }

          function displayQuestion() {
            if (currentQuestion < questions.length) {
                const q = questions[currentQuestion];
                document.getElementById('question').textContent = q.text;
                document.getElementById('question').style.animation = 'fadeIn 0.5s ease';

                const optionsContainer = document.getElementById('options');
                optionsContainer.innerHTML = '';

                q.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('answer-button');
                    button.addEventListener('click', () => checkAnswer(option, q.correctAnswer));
                    optionsContainer.appendChild(button);
                     button.style.animation = 'fadeIn 0.5s ease';
                });
                  document.getElementById('next-button').style.display = 'none';
                document.getElementById('result').textContent = '';

            } else {
                endQuiz();
            }
        }



        function checkAnswer(selectedAnswer, correctAnswer) {
            const options = document.querySelectorAll('.answer-button');
           options.forEach(button => {
              button.disabled = true;
                if (parseInt(button.textContent) === correctAnswer) {
                   button.classList.add('correct');
                 } else if (parseInt(button.textContent) === selectedAnswer) {
                     button.classList.add('incorrect');
                }
           });

            if (selectedAnswer === correctAnswer) {
                score += 10;
                document.getElementById('result').textContent = "সঠিক! আপনি ১০ টাকা জিতেছেন।";
                updateScore(score);
                 document.getElementById('result').style.animation = 'fadeIn 0.5s ease';
            } else {
               document.getElementById('result').textContent = `ভুল। সঠিক উত্তর ছিল ${correctAnswer}।`;
               document.getElementById('result').style.animation = 'fadeIn 0.5s ease';

            }
               document.getElementById('next-button').style.display = 'block';
               document.getElementById('next-button').style.animation = 'fadeIn 0.5s ease';

        }



          function nextQuestion() {
            currentQuestion++;
            displayQuestion();
        }

        function updateScore(newScore) {
            const userDataString = localStorage.getItem('userData');
            if (userDataString) {
                const userData = JSON.parse(userDataString);
                userData.score = newScore;
                localStorage.setItem('userData', JSON.stringify(userData));

                 const userRef = database.ref('users').orderByChild('name').equalTo(userData.name);
                userRef.once('value', (snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        childSnapshot.ref.update({ score: newScore });
                    });
                });
            }

            document.getElementById('score').textContent = `আপনার বর্তমান স্কোর: ${newScore} টাকা`;
              document.getElementById('score').style.animation = 'fadeIn 0.5s ease';
        }



         function endQuiz() {
            document.getElementById('question').textContent = "কুইজ শেষ!";
            document.getElementById('options').innerHTML = '';
             const userDataString = localStorage.getItem('userData');
            if (userDataString) {
                const userData = JSON.parse(userDataString);
                 if(userData.score != null) {
                     document.getElementById('result').textContent = `আপনার মোট স্কোর: ${userData.score} টাকা।`;

                 }
            }

            document.getElementById('next-button').style.display = 'none';
             document.getElementById('result').style.animation = 'fadeIn 0.5s ease';

        }

        // Check for existing user data and show welcome message
        window.onload = () => {
            const userDataString = localStorage.getItem('userData');
            if (userDataString) {
                const userData = JSON.parse(userDataString);
                document.getElementById('name').value = userData.name; //pre-fill
                document.getElementById('age').value = userData.age;
                document.getElementById('class').value = userData.class;

                //Show welcome message instead of directly starting quiz
                showWelcomeMessage(userData.name);
                if(userData.score != null){
                 document.getElementById('score').textContent = `আপনার বর্তমান স্কোর: ${userData.score} টাকা`;
                }

            }
        };
    </script>
</body>

</html>
